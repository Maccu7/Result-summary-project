<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <div class="result">
      <h2>Your Result</h2>
      <div class="numbers_result">
        <span>76</span>
        <span>of 100</span>
      </div>
      <p>Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h2>Summary</h2>

      <div class="items">
        <div class="item">
          <div class="title">
            <img src="icon-reaction.svg" alt="icon_item.svg">
            <p>Reaction</p>
          </div>
          <div class="numbers">
            <p class="score">80 </p>
            <p>/ 100</p>
          </div>
        </div>

        <div class="item">
          <div class="title">
            <img src="icon-memory.svg" alt="icon_item.svg">
            <p>Memory</p>
          </div>
          <div class="numbers">
            <p class="score">92 </p>
            <p>/ 100</p>
          </div>
        </div>
        <div class="item">
          <div class="title">
            <img src="icon-verbal.svg" alt="icon_item.svg">
            <p>Verbal</p>
          </div>
          <div class="numbers">
            <p class="score">61</p>
            <p>/ 100</p>
          </div>
        </div>
        <div class="item">
          <div class="title">
            <img src="icon-visual.svg" alt="icon_item.svg">
            <p>Visual</p>
          </div>
          <div class="numbers">
            <p class="score">72</p>
            <p>/ 100</p>
          </div>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </main>
</body>
</html>
